name: RustDoc CI

on: [push, pull_request]

jobs:
  docs:
    name: Rust Cargo Doc CI on ${{matrix.os}}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
      - uses: actions/checkout@v6.0.2
      - uses: actions-rs/toolchain@v1
        with:
          toolchain: stable

      - name: Cargo doc
        uses: actions-rs/cargo@v1
        with:
          command: doc

      - name: Add landing page, logo, and .nojekyll
        run: |
          cp landing_page.html target/doc/index.html
          cp logos/monitord-logo_1_large.svg target/doc/monitord-logo.svg
          touch target/doc/.nojekyll
