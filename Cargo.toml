[package]
name = "monitord"
version = "0.1.0"
authors = ["Cooper Ry Lees <me@cooperlees.com>"]
license = "GNU General Public License v2.0 or later"
readme = "README.md"
repository = "https://github.com/cooperlees/monitord"
edition = "2021"
description = """
monitord ... know how happy your systemd is! ðŸ˜Š
"""
categories = ["network-programming", "os::linux-apis"]

[dependencies]
anyhow = "1.0"
clap = { version = "3.2.22", features = ["derive"] }
clap-verbosity-flag = "1.0.1"
configparser = "3.0.2"
env_logger = "0.9"
itertools = "0.10.5"
log = "0.4"
serde = { version = "1.0.145", features = ["derive"] }
serde_json = "1.0.85"
serde_repr = "0.1.9"
strum = "0.24"
strum_macros = "0.24"

[dev-dependencies]
oxidized-json-checker = "0.3.2"
tempfile = "3.3.0"

[profile]
release = { strip = "symbols", lto = "thin", opt-level = "z" }
