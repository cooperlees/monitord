[package]
name = "monitord"
version = "0.4.1"
authors = ["Cooper Ry Lees <me@cooperlees.com>"]
license = "GPL-2.0-or-later"
readme = "README.md"
repository = "https://github.com/cooperlees/monitord"
edition = "2021"
description = """
monitord ... know how happy your systemd is! ðŸ˜Š
"""
categories = ["network-programming", "os::linux-apis"]

[dependencies]
anyhow = "1.0"
clap = { version = "4.2", features = ["derive"] }
clap-verbosity-flag = "2.0"
configparser = "3.0.2"
dbus = "0.9.3"
env_logger = "0.10"
itertools = "0.10.3"
log = "0.4"
serde = { version = "1.0.136", features = ["derive"] }
serde_json = "1.0"
serde_repr = "0.1"
struct-field-names-as-array = "0.1.3"
strum = "0.21"
strum_macros = "0.21"

[dev-dependencies]
oxidized-json-checker = "0.3.2"
tempfile = "3.3.0"

[profile]
release = { strip = "symbols", lto = "thin", opt-level = "z" }
