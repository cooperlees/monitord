# monitord config
# Pure ini - no yes/no for bools

[monitord]
dbus_address = unix:path=/run/dbus/system_bus_socket
dbus_timeout = 5
daemon = false
daemon_stats_refresh_secs = 60
key_prefix = monitord
output_format = json-flat

# Disabled as access isn't on by default - see README.md
# enabled must be true for sub stats to be collected
[dbus]
enabled = false
user_stats = false
peer_stats = false
cgroup_stats = false

[networkd]
enabled = true
link_state_dir = /run/systemd/netif/links

[pid1]
enabled = true

[services]
# Remove 'd' so it works when I test on ubuntu
chrony.service
sshd.service

[system-state]
enabled = true

[timers]
enabled = true

[timers.allowlist]
fstrim.timer

[units]
enabled = true
state_stats = true
state_stats_time_in_state = true

[units.state_stats.allowlist]
# Remove 'd' so it works when I test on ubuntu
chrony.service
sshd.service

[machines]
enabled = true

[varlink]
enabled = false

[machines.allowlist]
fedora38

[machines.blocklist]
fedora39

# Boot blame metrics - disabled by default
# Shows the N slowest units at boot (similar to systemd-analyze blame)
[boot]
enabled = false
num_slowest_units = 5

# Optional: only include specific units in boot blame (if empty, all units are checked)
[boot.allowlist]
# slow-startup.service

# Optional: exclude specific units from boot blame
[boot.blocklist]
# noisy-but-expected.service

# Unit verification using systemd-analyze verify
# Disabled by default as it can be slow on large systems
[verify]
enabled = false

# Optional: only verify specific units (if empty, all units are checked)
[verify.allowlist]
# example.service
# example.timer

# Optional: skip verification for specific units
[verify.blocklist]
# noisy.service
# broken.timer

