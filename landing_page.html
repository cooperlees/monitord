  <style>
    /* Color variables matching systemd.io */
    :root {
      --sd-brand-black: hsl(270, 19%, 13%);
      --sd-brand-green: hsl(145, 66%, 51%);
      --sd-brand-white: #fff;

      --sd-black: hsl(270, 7%, 13%);
      --sd-green: hsl(145, 66%, 43%);
      --sd-gray-extralight: hsl(30, 10%, 96%);
      --sd-gray-light: hsl(30, 10%, 92%);
      --sd-gray: hsl(30, 10%, 85%);
      --sd-gray-dark: hsl(257, 23%, 20%);
      --sd-gray-extradark: hsl(257, 23%, 16%);

      --sd-font-weight-normal: 400;
      --sd-font-weight-bold: 600;

      /* Light mode */
      --sd-foreground-color: var(--sd-gray-extradark);
      --sd-background-color: var(--sd-gray-extralight);
      --sd-link-color: var(--sd-green);
      --sd-link-font-weight: var(--sd-font-weight-bold);
    }

    @media (prefers-color-scheme: dark) {
      :root {
        color-scheme: dark;
        --sd-foreground-color: var(--sd-gray);
        --sd-background-color: var(--sd-black);
        --sd-link-color: var(--sd-brand-green);
        --sd-link-font-weight: var(--sd-font-weight-normal);
      }
    }

    /* Typography */
    * {
      -moz-box-sizing: border-box;
      -webkit-box-sizing: border-box;
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      font-size: 1rem;
      font-family: "Heebo", sans-serif;
      font-weight: 400;
      line-height: 1.6;
    }
    body {
      color: var(--sd-foreground-color);
      background-color: var(--sd-background-color);
    }

    /* Layout */
    .container {
      width: 80%;
      max-width: 720px;
      margin: 0 auto;
      text-align: center;
    }

    /* Logo */
    .page-logo {
      display: block;
      padding: 5rem 0 3rem;
      color: var(--sd-foreground-color);
    }
    .page-logo > svg {
      display: block;
      width: 16em;
      height: auto;
      margin: 0 auto;
    }

    /* Heading */
    h1 {
      text-align: center;
      font-size: 1.87rem;
      font-weight: 400;
      font-style: normal;
      margin: 0 0 2rem;
      line-height: 1.25;
    }
    @media screen and (min-width: 650px) {
      h1 {
        font-size: 2.375em;
      }
    }

    /* Horizontal rule */
    hr {
      margin: 3rem auto 4rem;
      width: 40%;
      opacity: 40%;
    }

    /* Links */
    a {
      font-weight: var(--sd-link-font-weight);
      text-decoration: none;
      color: var(--sd-link-color);
      cursor: pointer;
    }
    a:hover {
      text-decoration: underline;
    }

    /* Link list */
    ul {
      list-style: disc;
      display: inline-block;
      text-align: left;
      padding-left: 1.5em;
      margin: 0;
    }
    li {
      margin: 0.25em 0;
      font-size: 1.1rem;
    }

    /* README content */
    .readme-content {
      text-align: left;
      margin-top: 2rem;
    }
    .readme-content h2 {
      font-size: 1.25rem;
      margin-top: 2.5em;
    }
    .readme-content h3 {
      font-size: 1.15rem;
    }
    .readme-content h4 {
      font-size: 1.05rem;
    }
    .readme-content p {
      margin: 0.75em 0;
    }
    .readme-content ul, .readme-content ol {
      display: block;
      padding-left: 2em;
      margin: 0.75em 0;
    }
    .readme-content li {
      font-size: 1rem;
    }
    .readme-content pre {
      padding: 1em;
      border-radius: 5px;
      overflow-x: auto;
      background-color: var(--sd-highlight-bg, rgba(255, 255, 255, 1));
    }
    .readme-content code {
      font-family: "SFMono-Regular", Consolas, "Liberation Mono", Menlo, monospace;
      font-size: 0.875rem;
    }
    .readme-content p code,
    .readme-content li code {
      padding: 2px 6px;
      border-radius: 3px;
      background-color: var(--sd-highlight-inline-bg, rgba(0, 0, 0, 0.07));
    }
    .readme-content pre code {
      padding: 0;
      background-color: transparent;
    }
    .readme-content strong {
      font-weight: 600;
    }

    @media (prefers-color-scheme: light) {
      .readme-content pre {
        background-color: rgba(255, 255, 255, 1);
      }
      .readme-content p code,
      .readme-content li code {
        background-color: rgba(0, 0, 0, 0.07);
      }
    }
    @media (prefers-color-scheme: dark) {
      .readme-content pre {
        background-color: rgba(0, 0, 0, 0.6);
      }
      .readme-content p code,
      .readme-content li code {
        background-color: rgba(255, 255, 255, 0.1);
      }
    }

    /* Footer */
    footer {
      text-align: center;
      padding: 3em 0 3em;
      font-size: 1em;
      margin-top: 4rem;
    }
  </style>
</head>
